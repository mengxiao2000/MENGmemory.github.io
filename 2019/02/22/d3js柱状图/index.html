     <span class="keyword">return</span> d;</span><br><span class="line">                &#125;)</span><br><span class="line">                .attr(<span class="string">"y"</span>,function(d)&#123;</span><br><span class="line">                    var min = yScale.domain()[<span class="number">0</span>]; <span class="comment">//取得或设置比例尺度的定义域。</span></span><br><span class="line">                    <span class="keyword">return</span> yScale(min);</span><br><span class="line">                &#125;)</span><br><span class="line">                .transition()</span><br><span class="line">                .delay(function(d,i)&#123;</span><br><span class="line">                    <span class="keyword">return</span> i * <span class="number">200</span>;</span><br><span class="line">                &#125;)</span><br><span class="line">                .duration(<span class="number">2000</span>)</span><br><span class="line">                .ease(<span class="string">"bounce"</span>)</span><br><span class="line">                .attr(<span class="string">"y"</span>,function(d)&#123;</span><br><span class="line">                    <span class="keyword">return</span> yScale(d);</span><br><span class="line">                &#125;);</span><br><span class="line">        <span class="comment">//添加x轴</span></span><br><span class="line">        svg.append(<span class="string">"g"</span>)</span><br><span class="line">          .attr(<span class="string">"class"</span>,<span class="string">"axis"</span>)</span><br><span class="line">          .attr(<span class="string">"transform"</span>,<span class="string">"translate("</span> + padding.left + <span class="string">","</span> + (height - padding.bottom) + <span class="string">")"</span>)</span><br><span class="line">          .call(xAxis);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//添加y轴</span></span><br><span class="line">        svg.append(<span class="string">"g"</span>)</span><br><span class="line">          .attr(<span class="string">"class"</span>,<span class="string">"axis"</span>)</span><br><span class="line">          .attr(<span class="string">"transform"</span>,<span class="string">"translate("</span> + padding.left + <span class="string">","</span> + padding.top + <span class="string">")"</span>)</span><br><span class="line">          .call(yAxis);</span><br><span class="line">        <span class="comment">//https://github.com/d3/d3/wiki/API--中文手册</span></span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
