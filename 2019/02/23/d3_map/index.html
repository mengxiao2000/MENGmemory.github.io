><span class="line">    &lt;meta charset=<span class="string">"UTF-8"</span>&gt;</span><br><span class="line">    &lt;title&gt;Title&lt;/title&gt;</span><br><span class="line">    &lt;style&gt;</span><br><span class="line">        .link &#123;</span><br><span class="line">            stroke: #ccc;</span><br><span class="line">            stroke-width: <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &lt;/style&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;script src='http://d3js.org/d3.v3.min.js' charset="utf-8"&gt;&lt;/script&gt;</span><br><span class="line">    &lt;script&gt;</span><br><span class="line"></span><br><span class="line">        var width = <span class="number">1000</span>;</span><br><span class="line">        var height = <span class="number">1000</span>;</span><br><span class="line">        var svg = d3.select('body').append('svg').attr('width',width).attr('height',height).append('g')</span><br><span class="line">        <span class="comment">//投影函数 转换经纬度 三维变二维</span></span><br><span class="line">        var projection = d3.geo.mercator()</span><br><span class="line">            .center([<span class="number">107</span>,<span class="number">31</span>]) <span class="comment">//地图中心位置 经纬度</span></span><br><span class="line">            .scale(<span class="number">850</span>) <span class="comment">//设定放大的比例</span></span><br><span class="line">            .translate([width/<span class="number">2</span>,height/<span class="number">2</span>]) ; <span class="comment">//设定平移;</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//地理路径生成器</span></span><br><span class="line">        var path = d3.geo.path()</span><br><span class="line">            .projection(projection);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//定义力学图</span></span><br><span class="line">        var force = d3.layout.force().size([width,height]);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="comment">//请求geojson文件并绘制地图</span></span><br><span class="line">        d3.json('china.geojson',function (error,root) &#123; //可以使用简化版地图  简化网站 http://mapshaper.org/</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span>(error)</span><br><span class="line">                <span class="keyword">return</span> console.error(error);</span><br><span class="line">            console.<span class="built_in">log</span>(root.features);</span><br><span class="line"></span><br><span class="line">            var nodes =[];</span><br><span class="line">            var links = [];</span><br><span class="line"></span><br><span class="line">            root.features.forEach(function (d,i) &#123;</span><br><span class="line">                var centroid = path.centroid(d);<span class="comment">//取各省中点</span></span><br><span class="line">                centroid.x = centroid[<span class="number">0</span>];</span><br><span class="line">                centroid.y = centroid[<span class="number">1</span>];</span><br><span class="line">                centroid.feature = d;</span><br><span class="line">                nodes.push(centroid);</span><br><span class="line"></span><br><span class="line">            &#125;);</span><br><span class="line">            <span class="comment">//对 nodes 中的顶点进行三角剖分，即用三角形来连接各顶点，结果保存在 triangles 中</span></span><br><span class="line">            var triangles = d3.geom.voronoi().triangles(nodes);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">            <span class="comment">//将三角形的各边存到 links 变量中</span></span><br><span class="line">            triangles.forEach(function (d,i) &#123;</span><br><span class="line">                links.push(edge( d[<span class="number">0</span>] , d[< span><br><span class="line">            <span class="comment">//         d3.select(this)</span></span><br><span class="line">            <span class="comment">//             .attr('fill','yellow');</span></span><br><span class="line">            <span class="comment">//     &#125;)</span></span><br><span class="line">            <span class="comment">//     .on('mouseout',function (d,i) &#123;</span></span><br><span class="line">            <span class="comment">//         d3.select(this)</span></span><br><span class="line">            <span class="comment">//             .attr('fill',color(i))</span></span><br><span class="line">            <span class="comment">//     &#125;);</span></span><br><span class="line"></span><br><span class="line">            force.gravity(<span class="number">0</span>)<span class="comment">//取得或者设置重力强度。</span></span><br><span class="line">                .charge(<span class="number">0</span>)</span><br><span class="line">                .nodes(nodes)</span><br><span class="line">                .links(links)</span><br><span class="line">                .linkDistance(function (d) &#123;</span><br><span class="line">                    <span class="keyword">return</span> d.distance;</span><br><span class="line">                &#125;)</span><br><span class="line">                .start();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">            var node = svg.selectAll(<span class="string">"g"</span>) <span class="comment">//&lt;g&gt;标记就是‘group’的简写，是用来分组用的，它能把多个元素放在一组里，对&lt;g&gt;标记实施的样式和渲染会作用到这个分组内的所有元素上。组内的所有元素都会继承&lt;g&gt;标记上的所有属性。用&lt;g&gt;定义的分组还可以使用&lt;use&gt;进行复制使用。</span></span><br><span class="line">            <span class="comment">// g不支持定位属性x和y，需要定位的时候可以用变换属性代替: transform="translate(x,y)</span></span><br><span class="line">                            .data(nodes)</span><br><span class="line">                            .enter().append(<span class="string" an class="line">                                .style('fill','black')</span><br><span class="line">                                .attr('dx',0)</span><br><span class="line">                                .attr('dy',0)</span><br><span class="line">                                .text(function (d) &#123;</span><br><span class="line">                                    <span class="keyword">return</span> d.feature.properties.name;</span><br><span class="line"></span><br><span class="line">            &#125;);</span><br><span class="line"></span><br><span class="line">            var link = svg.selectAll(<span class="string">"line"</span>)</span><br><span class="line">                            .data(links)</span><br><span class="line">                            .enter()</span><br><span class="line">                            .append(<span class="string">"line"</span>)</span><br><span class="line">                            .attr(<span class="string">"class"</span>,<span class="string">"link"</span>)</span><br><span class="line">                            .attr(<span class="string">"x1"</span>,function(d) &#123; <span class="keyword">return</span> d.source.x; &#125; )</span><br><span class="line">                            .attr(<span class="string">"y1"</span>,function(d) &#123; <span class="keyword">return</span> d.source.y; &#125; )</span><br><span class="line">                            .attr(<span class="string">"x2"</span>,function(d) &#123; <span class="keyword">return</span> d.target.x; &#125; )</span><br><span class="line">                            .attr(<span class="string">"y2"</span>,function(d) &#123; <span class="keyword">return</span> d.target.y; &#125; );</span><br><span class="line"></span><br><span class="line">            force.on(<span class="string">"tick"</span>, function() &#123;</span><br><span class="line"></span><br><span class="line">                link.attr(<span class="string">"x1"</span>, function(d) &#123; <span class="keyword">return</span> d.source.x; &#125;)</span><br><span class="line">			        .attr(<span class="string">"y1"</span>, function(d) &#123; <span class="keyword">return</span> d.source.y; &#125;)</span><br><span class="line">			        .attr(<span class="string">"x2"</span>, function(d) &#123; <span class="keyword">return</span> d.target.x; &#125;)</span><br><span class="line">			        .attr(<span class="string">"y2"</span>, function(d) &#123; <span class="keyword">return</span> d.target.y; &#125;);</span><br><span class="line"></span><br><span class="line">                node.attr(<span class="string">"transform"</span>, function(d) &#123;</span><br><span class="line">                    <span class="keyword">return</span> <span class="string">"translate("</span> + d.x + <span class="string">","</span> + d.y + <span class="string">")"</span>;</span><br><span class="line">                &#125;);</span><br><span class="line">                <span class="comment">//更新文字坐标</span></span><br><span class="line">                svg_texts.attr(<span class="string">'x'</span>,function(d)&#123;</span><br><span class="line">                        <span class="keyword">return</span> d.x;</span><br><span class="line">                    &#125;).attr(<span class="string">'y'</span>,function (d) &#123;</span><br><span class="line">                        <span class="keyword">return</span> d.y;</span><br><span class="line">                    &#125;);</span><br><span class="line">                &#125;);</span><br><span class="line"></span><br><span class="line">        &#125;);</span><br><span class="line">        <span class="comment">//对三角形的顶点进行处理，返回连线</span></span><br><span class="line">        <span class="function">function <span class="title">edge</span><span class="params">(a, b)</span> </span>&#123;</span><br><span class="line">            var dx = a[<span class="number">0</span>] - b[<span class="number">0</span>], dy = a[<span class="number">1</span>] - b[<span class="
