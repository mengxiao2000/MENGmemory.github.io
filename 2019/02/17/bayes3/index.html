span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> feedparser</span><br><span class="line"><span class="keyword">import</span> <span class="keyword">operator</span></span><br><span class="line"><span class="keyword">import</span> bayes</span><br><span class="line"><span class="keyword">import</span> bayes2</span><br><span class="line"><span class="keyword">import</span> random</span><br><span class="line">from numpy <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">cn = feedparser.parse('http://www.chinadaily.com.cn/rss/china_rss.xml')</span><br><span class="line">wd = feedparser.parse('http://www.chinadaily.com.cn/rss/world_rss.xml')</span><br><span class="line">print(len(wd['entries']))</span><br><span class="line"></span><br><span class="line">def calcMostFreq(vocabList,fullText):#词集合转换的列表，全部词组 ， 返回频率前x的词列表</span><br><span class="line">    freqDict = &#123;&#125;</span><br><span class="line">    <span class="keyword">for</span> token in vocabList:</span><br><span class="line">        freqDict[token] = fullText.count(token)</span><br><span class="line">    sortedFreq = sorted(freqDict.items(),key=<span class="keyword">operator</span>.itemgetter(<span class="number">1</span>),reverse=True)</span><br><span class="line">    <span class="keyword">return</span> sortedFreq[:<span class="number">15</span>]</span><br><span class="line"></span><br><span class="line">def localWords(feed1,feed0):#两个rss源</span><br><span class="line">    docList = []</span><br><span class="line">    classList = []</span><br><span class="line">    fullTest = []</span><br><span class="line">    minLen = min(len(feed1['entries']),len(feed0['entries']))</span><br><span class="line">    <span class="function"><span class="keyword">for</span> i in <span class="title">range</span><span class="params">(minLen)</span>:</span></span><br><span class="line">        wordList = bayes2.textParse(feed1['entries'][i]['summary'])</span><br><span class="line">        docList.append(wordList)</span><br><span class="line">        fullTest.extend(wordList)</span><br><span class="line">        classList.append(<span class="number">1</span>)</span><br><span class="line">        wordList = bayes2.textParse(feed0['entries'][i]['summary'])</span><br><span class="line">        <span class="meta">#print (wordList)</span></span><br><span class="line">        docList.append(wordList)</span><br><span class="line">        fullTest.extend(wordList)</span><br><span class="line">        classList.append(<span class="number">0</span>)</span><br><span class="line">    vocabList = bayes.createVocabList(docList)</span><br><span class="line">    top3Words = calcMostFreq(vocabList,fullTest)</span><br><span class="line">    <span class="keyword">for</span> pairW in top3Words: #删去出现频次高的词</span><br><span class="line">        <span class="keyword">if</span> pairW[<span class="number">0</span>] in vocabList:</span><br><span class="line">            vocabList.remove(pairW[<span class="number">0</span>])</span><br><span class="line">    trainingSet = <span class="built_in">list</span>(range(<span class="number">2</span>*minLen))</span><br><span class="line">    testSet = []</span><br><span class="line">    #停用词表使用</span><br><span class="line">    stopWordList = stopWords()</span><br><span class="line">    <span class="keyword">for</span> stopWord in stopWordList:</span><br><span class="line">        <span class="keyword">if</span> stopWord[<span class="number">0</span>] in vocabList:</span><br><span class="line">            vocabList.remove(stopWord[<span class="number">0</span>])</span><br><span class="line">            #print('Removed:',stopWord[0])</span><br><span class="line"></span><br><span class="line">    for i in range(10): #取做测试集</span><br><span class="line">        randIndex = <span class="keyword">int</span>(random.uniform(<span class="number">0</span>,len(trainingSet)))</span><br><span class="line">        testSet.append(trainingSet[randIndex])</span><br><span class="line">        del(trainingSet[randIndex])</span><br><span class="line">    trainMat = []</span><br><span class="line">    trainClasses = []</span><br><span class="line">    <span class="keyword">for</span> docIndex in trainingSet:</span><br><span class="line">        trainMat.append(bayes.setOfWords2Vec(vocabList,docList[docIndex]))</span><br><span class="line">        trainClasses.append(classList[docIndex])</span><br><span class="line">    p0V,p1V,pSpam = bayes.trainNB0(<span class="built_in">array</span>(trainMat),<span class="built_in">array</span>(trainClasses))</span><br><span class="line">    errorCount = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> docIndex in testSet:</span><br><span class="line">        wordVector = bayes.setOfWords2Vec(vocabList,docList[docIndex])</span><br><span class="line">        <span class="keyword">if</span> bayes.classifyNB(<span class="built_in">array</span>(wordVector),p0V,p1V,pSpam) != classList[docIndex]:</span><br><span class="line">            errorCount += <span class="number">1</span></span><br><span class="line">    print('the error rate is : ',float(errorCount)/len(testSet))</span><br><span class="line">    <span class="keyword">return</span> vocabList,p0V,p1V</span><br><span class="line"></span><br><span class="line">#停用词表导入</span><br><span class="line">def stopWords():</span><br><span class="line">    wordList = open('stopword.txt').read()</span><br><span class="line">    listOfTokens = re.split(<span class="string">'\n'</span>, wordList)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> [tok.lower().split() <span class="keyword">for</span> tok in listOfTokens]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#提取关键词</span><br><span class="line">def getTopWords(cn,wd):</span><br><span class="line">    vocalbList, p0V, p1V = localWords(cn, wd)</span><br><span class="line">    topC = []</span><br><span class="line">    topW = []</span><br><span class="line">    print(vocalbList)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> i in range(len(p0V)):</span><br><span class="line">        <span class="keyword">if</span> p0V[i] &gt; <span class="number">-6.0</span>:</span><br><span class="line">            topC.append((vocalbList[i],p0V[i]))</span><br><span class="line">        <span class="keyword">if</span> p1V[i] &gt; <span class="number">-6.0</span>:</span><br><span class="line">            topW.append((vocalbList[i],p1V[i]))</span><br><span class="line">    sortedC = sorted(topC , key=lambda pair: pair[<span class="number">1</span>],reverse=True)</span><br><span class="line">    print (<span class="string">"--------------------china----------------------"</span>)</span><br><span class="line">    <span class="keyword">for</span> item in sortedC:</span><br><span class="line">        print (item[<span class="number">0</span>])</span><br><span class="line">    sortedW = sorted(topW, key=lambda pair: pair[<span class="number">1</span>], reverse=True)</span><br><span class="line">    print (<span class="string">"--------------------world----------------------"</span>)</span><br><span class="line">    <span class="keyword">for</span> item in sortedW:</span><br><span class="line">        print (item[<span class="number">0</span>])</span><br><span class="line"></span><br><span class="line">#测试调用</span><br><span class="line">getTopWords(cn,wd)</span><br></pre></td></tr></table></figure>
