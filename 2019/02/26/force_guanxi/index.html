+ d.target.x) / <span class="number">2</span> ; &#125;);</span><br><span class="line">                     edges_text.attr(<span class="string">"y"</span>,function(d)&#123; <span class="keyword">return</span> (d.source.y + d.target.y) / <span class="number">2</span> ; &#125;);</span><br><span class="line"></span><br><span class="line">                     <span class="comment">//更新结点图片和文字</span></span><br><span class="line">                     nodes_img.attr(<span class="string">"x"</span>,function(d)&#123; <span class="keyword">return</span> d.x - img_w/<span class="number">2</span>; &#125;);</span><br><span class="line">                     nodes_img.attr(<span class="string">"y"</span>,function(d)&#123; <span class="keyword">return</span> d.y - img_h/<span class="number">2</span>; &#125;);</span><br><span class="line"></span><br><span class="line">                     nodes_text.attr(<span class="string">"x"</span>,function(d)&#123; <span class="keyword">return</span> d.x &#125;);</span><br><span class="line">                     nodes_text.attr(<span class="string">"y"</span>,function(d)&#123; <span class="keyword">return</span> d.y + img_w/<span class="number">2</span>; &#125;);</span><br><span class="line"></span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
